<script>
$(document).ready(function(){
	
	var speed = 8000;
	var auto = true;
	var timer = null;
	
	setInterval(function(){
		switchSlide();
	}, 8000);
	
    $('#slideshow img:gt(0)').hide();
	window.transition = false;
	
	$('#slideshow').bind(
	{
		'mouseenter' : function()
		{
			if(!auto) return false;
			clearInterval(timer);
			auto = false;
		},
		'mouseleave' : function()
		{
			timer = setInterval(switchSlide, speed);
			auto = true;
		}
	});
	
	function switchSlide()
	{
		if (transition == false) 
		{  
			transition = true;
		$('#slideshow img:first').fadeOut(1000, function()
		{ 
			transition=false;
		}).next().show().end().appendTo('#slideshow');
	   
		}
	}
});
</script>

<script>
$(document).ready(function() {

function pad ( val ) { return val > 9 ? val : "0" + val; }
 var count = 3600, s = 0, m = 0, h = 0, d = 0;
setInterval( function(){
   /* $("#seconds").html(pad(++sec%60)); */
   count++;
   s = pad(parseInt(count%60));
   m = pad(parseInt((count/60)%60, 10));
   h = pad(parseInt((count/3600)%24, 10));
   
    $(".seconds").html(s);
	$(".minutes").html(m);
	$(".hours").html(h);
}, 1000);
});
</script>

<script>
$(document).ready(function(){
	
	Time();
	function Time()
	{
		var now = new Date();
		var h = now.getHours();
		var m = now.getMinutes();
		var mon = now.getMonth();
		var dt = now.getDate();
		var y = now.getFullYear();
		var AMPM;
		mon = mon + 1;
		if(h>=12 && h<24)
		{
			AMPM = "PM";
		}
		if(h>=0 && h<12)
		{
			AMPM = "AM";
		}
		
		h = checkTime2(h);
		m = checkTime(m);
		mon = checkTime(mon);
	
		$('.date1').html(y+'/'+mon+'/'+dt);
		$('.date2').html(h+':'+m);
		
		setTimeout(function()
		{
			Time();
		}, 500);
	}
	function checkTime(i) 
	{
		if (i < 10) 
		{
			i = "0" + i;
		}
		return i;
	}
	function checkTime2(i)
	{
		var j;
		j = i % 12;
		if(j>9)
		{
			return j;
			
		}
		else
		{
			return "0" + j;
		}
	}

});
</script>

<script language="javascript" type="text/javascript">
$(document).ready(function(){

// html5media enables <video> and <audio> tags in all major browsers

// HTML5 audio player + playlist controls...

jQuery(function ($) {

            }
			],
            buildPlaylist = $.each(tracks, function(key, value) {
                var trackNumber = value.track,
                    trackName = value.name,
                    trackLength = value.length;
                if (trackNumber.toString().length === 1) {
                    trackNumber = '0' + trackNumber;
                } else {
                    trackNumber = '' + trackNumber;
                }
                $('#plList').append('<li><div class="plItem"><div class="plNum">' + trackNumber + '.</div><div class="plTitle">' + trackName + '</div><div class="plLength">' + trackLength + '</div></div></li>');
            }),
            trackCount = tracks.length,
            npAction = $('#npAction'),
            npTitle = $('#npTitle'),
            audio = $('#audio1').bind('play', function () {
                playing = true;
                npAction.text('Now Playing...');
            }).bind('pause', function () {
                playing = false;
                npAction.text('Paused...');
            }).bind('ended', function () {
                npAction.text('Paused...');
                if ((index + 1) < trackCount) {
                    index++;
                    loadTrack(index);
                    audio.play();
                } else {
                    audio.pause();
                    index = 0;
                    loadTrack(index);
                }
            }).get(0),
            btnPrev = $('#btnPrev').click(function () {
                if ((index - 1) > -1) {

                    loadTrack(index);

                        audio.play();
                    }
                } else {
                    audio.pause();
                    index = 0;
                    loadTrack(index);
                }
            }),
            btnNext = $('#btnNext').click(function () {
                if ((index + 1) < trackCount) {
                    index++;
                    loadTrack(index);
                    if (playing) {
                        audio.play();
                    }
                } else {
                    audio.pause();
                    index = 0;
                    loadTrack(index);
                }
            }),
            li = $('#plList li').click(function () {
                var id = parseInt($(this).index());
                if (id !== index) {
                    playTrack(id);
                }
            }),
            loadTrack = function (id) {
                $('.plSel').removeClass('plSel');
                $('#plList li:eq(' + id + ')').addClass('plSel');
                npTitle.text(tracks[id].file);
                index = id;
                audio.src = mediaPath + tracks[id].file + extension;
            },
            playTrack = function (id) {
                loadTrack(id);
                audio.play();
            };
        extension = audio.canPlayType('audio/ogg') ? '.ogg' : audio.canPlayType('audio/mp3') ? '.mp3' : '';
        loadTrack(index);
    }
});

});
</script>

<script>
$(document).ready(function(){
	
	Time();
	function Time()
	{
		var now = new Date();
		var h = now.getHours();
		var m = now.getMinutes();
		var mon = now.getMonth();
		var dt = now.getDate();
		var AMPM;
		mon = mon + 1;
		if(h>=12 && h<24)
		{
			AMPM = "PM";
		}
		if(h>=0 && h<12)
		{
			AMPM = "AM";
		}
		
		h = checkTime2(h);
		m = checkTime(m);
		mon = checkTime(mon);
	
		$('.date3').html(mon+'/'+dt+'/'+h+':'+m);
		$('.date4').html(AMPM);
		
		setTimeout(function()
		{
			Time();
		}, 500);
	}
	function checkTime(i) 
	{
		if (i < 10) 
		{
			i = "0" + i;
		}
		return i;
	}
	function checkTime2(i)
	{
		var j;
		j = i % 12;
		if(j>9)
		{
			return j;
			
		}
		else
		{
			return "0" + j;
		}
	}

});
</script>
