<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tooltip | CSS Hover Effects</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class = "main-page">
        <iframe id="main-frame" data-src="/extra/fenetres/"></iframe>
        <ul>
            <li class='preview-li'>
                <div class="content">
                    <h2>Arknights</h2>
                    <iframe data-src="/extra/arknights/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Girls' Frontline</h2>
                    <iframe data-src="/extra/girls_frontline/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Solar</h2>
                    <iframe data-src="/extra/solar/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Portal</h2>
                    <iframe data-src="/extra/portal_loader/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Fenetres</h2>
                    <iframe data-src="/extra/fenetres/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Easter Egg</h2>
                    <iframe data-src="/extra/easter_egg/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Planet</h2>
                    <iframe data-src="/extra/planet/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Icosahedron Geometry</h2>
                    <iframe data-src="/extra/icosahedron_geometry/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Cyberpunk Night</h2>
                    <iframe data-src="/extra/cyberpunk_night/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Little Interactive Astronaut</h2>
                    <iframe data-src="/extra/little_interactive_astronaut/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>Mountains</h2>
                    <iframe data-src="/extra/mountains/"></iframe>
                </div>
            </li>
            <li class='preview-li'>
                <div class="content">
                    <h2>House</h2>
                    <iframe data-src="/extra/house/"></iframe>
                </div>
            </li>
        </ul>
    </div>
</body>

<script>
    $('.content').click(function () {
        $('#main-frame').attr('src',this.childNodes[3].src);
        $('.preview-li').removeAttr('checked');
        $(this).parent().attr('checked', "checked");
    });
    $('.preview-li').click(function () {
        $('#main-frame').attr('src',this.childNodes[1].childNodes[3].src);
        $('.preview-li').removeAttr('checked');
        $(this).attr('checked', "checked");
    });
    
    $('.preview-li').hover(function () {
        if(this.childNodes[1].childNodes[3].src==''||this.childNodes[1].childNodes[3].src==null)
            this.childNodes[1].childNodes[3].src = this.childNodes[1].childNodes[3].getAttribute("data-src");
    });
</script>

</html>
