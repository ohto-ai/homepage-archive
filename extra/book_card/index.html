<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>45-FullCard</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.lug.ustc.edu.cn/css?family=Roboto+Condensed:300,300i,400,400i,700i">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="book">
            <div class="book__cover">
                <div class="header-image">
                    <div class="overlay"></div>
                </div>
                <div class="title-wrap">
                    <h1 class="article-title">Ohto-Ai</h1>
                </div>
                <p class="book__cover-exerpt">
                    君の願い 穢れた魂抱く 贖いだけど<br>そう僕らは今 あ無価値でも叫ぶ<br>あの壊れた世界の歌<br>そう僕らは今 あ無意味でも願う<br>ただ君との未来を<br>
                    あの日の笑顔は愛しいまま<br>消えて<br><br>
                    <span class="social">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-instagram"></i>
                    </span>

                </p>

            </div>
            <div class="book__content">
                <p><span class="drop-cap">I</span>am not here</p>
                <p>A blue sky</p>
                <p>A warm day</p>
                <p>A friend</p>
                <p>And me</p>
            </div>
        </div>

    </div>

    <script>
        $('.book').on('click', function () {
            $(this).toggleClass('book--expanded');
        });

    </script>
</body>

</html>
