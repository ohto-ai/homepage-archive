<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wallpaper View</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="//cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="view.js"></script>
</head>

<body>
    <header class="header">
        <div class="header_toolbar header_toolbar--albums header_toolbar--visible">
            <a class="button" id="button_settings" title="Home" href="//ohtoai.top" target="_blank">
                <img src='//ohtoai.top/favicon.ico' style="width: 100%; height: 100%;">
            </a>

            <a class="header_title">Wallpaper View</a>

            <input class="header_search" type="text" name="search" placeholder="Search …">
            <a class="header_clear">×</a>
            <a class="header_divider"></a>
            <a class="button button_add" title="Add">
                <i class="fa fa-upload" aria-hidden="true" style="color: #fff;"></i>
            </a>
        </div>
    </header>

    <!-- content -->
    <div class="content contentZoomIn"></div>


    <!-- style="display: block;" -->
    <div id="imageview" class="fadeIn" style="display: none;">
        <img id="image" draggable="false">
    </div>


    <div class="app" style="display: none;">
        <header class=header>
            <div class="header_toolbar">
                <h1>Upload wallpaper</h1>
            </div>
        </header>
        <div class="dj-main-content">
            <div class="dj-box">
                <div class="dj-choosebox">
                    <p>Author: <input type="text" id="author" placeholder="上传者" /></p>
                    <p>Tags:<input type="text" id="cust_tags" placeholder="英文逗号分隔标签" /></p>
                    <p>Age:<input type="radio" name="age" value="G" checked>G
                        <input type="radio" name="age" value="PG-12">PG-12
                        <input type="radio" name="age" value="R-15">R-15
                        <input type="radio" name="age" value="R-18">R-18
                    </p>
                    <span id='upload-list-info'></span>
                    <button class="upload_button" type="submit">上传</button>
                </div>

                <div class="dj-dropbox" id="dropbox">
                    <p>拖拽文件上传</p>
                </div>

                <input id="choose_image_input" class="choose_image_input" type="file" name="origin-image"
                    multiple="multiple" onchange="onFileUploadButtonChange();" accept="image/*" />
            </div>

            <div id="fileListDiv" class="upload-image-wrapper">
            </div>
        </div>
    </div>
</body>

</html>
