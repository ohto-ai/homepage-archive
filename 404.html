<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>网页不存在</title>
         <style type="text/css">
            body {
                background-color: #0099CC;
                color: #FFFFFF;
                font-family: Microsoft Yahei, "Helvetica Neue", Helvetica, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
                margin-left: 100px;
            }
            .face {
                font-size: 100px;
            }
            p{
                font-size: 24px;
                padding: 8px;
                line-height: 40px;
            }
            .tips {
                font-size: 16px
            }

            /*针对小屏幕的优化*/
            @media screen and (max-width: 600px) {
                body{
                    margin: 0 10px;
                }
                p{
                    font-size: 18px;
                    line-height: 30px;
                }
                .tips {
                    display: inline-block;
                    padding-top: 10px;
                    font-size: 14px;
                    line-height: 20px;
                }
            }
         </style>
    </head>
    <body>
        <script> 
            var i = 10; 
            var intervalid; 
            intervalid = setInterval("cutdown()", 1000); 
            function cutdown() { 
                if (i == 0) { 
                    window.location.href = "/";
                    clearInterval(intervalid); 
                } 
                document.getElementById("mes").innerHTML = i; 
                i--; 
            }
        window.onload = cutdown;
        </script>
        <span class="face">:(</span>
        <p>您访问的此网页不存在<br>
            <span id="mes">1</span> 秒后自动跳转至平台首页，您可以在这里试着找找您所需要的信息<br>
            <span class="tips">如果您想了解更多信息，则可以稍后在线搜索此错误。 <small>算了你还是别搜了…</small></span>
        </p>
    </body>
</html>
